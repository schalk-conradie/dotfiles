# ============================================================================
# GENERAL SETTINGS
# ============================================================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (no delay)
set -sg escape-time 0

# ============================================================================
# KEY BINDINGS
# ============================================================================
# Change prefix from Ctrl+B to Ctrl+A (like screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation (doesn't conflict with nvim Ctrl+hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize pane toggle
bind -r m resize-pane -Z

# ============================================================================
# COPY MODE (VIM STYLE)
# ============================================================================
setw -g mode-keys vi

# Enter copy mode with Ctrl+A [
bind [ copy-mode

# Vim-style selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================================================
# STATUS BAR (Tokyo Night)
# ============================================================================
set -g status-position top
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S "
set -g status-right "#[bg=#414868,fg=#c0caf5] %Y-%m-%d %H:%M "
set -g status-left-length 20
set -g status-right-length 50

setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bg=#7aa2f7,fg=#1a1b26,bold] #I:#W "

# ============================================================================
# PLUGINS (via TPM)
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
